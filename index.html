<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="area--img">
            <img
                src="/assets/img/undraw_About_us_page_re_2jfm 1.svg" 
                alt="Ilustração pessoas online">
        </div>

        <section class="area--login">
            <div class="area--content">
                <h2>Bem vindo de volta</h2>
                <h1>Faça login da sua conta</h1>
                
                <form action="">
                    <label for="email">E-mail</label>
                    <input
                        type="email" 
                        name="email" 
                        placeholder="codelandia@gmail.com">

                    <label for="senha">Senha</label>
                    <input
                        type="password" 
                        name="senha" 
                        placeholder="Insira sua senha">
                </form>
                <div class="checked">
                    <form action="">
                        <input
                            type="checkbox" 
                            name="checkbox">

                        <label for="checkbox">Lembre de mim</label>
                    </form>

                    <div class="error">
                         <a href="#">Esqueceu a senha?</a>
                    </div>      
                </div>
               
                <button class="entrar" type="button">Entrar</button>
                <a class="login--google" href="#"><i class="fa-brands fa-google"></i>Ou faça login com o google</a>


                
            </div>
            <p>Não tem uma conta?  <a href="">Cadastre-se</a></p>
        </section>
    </main>

    <script
        src="https://kit.fontawesome.com/5b49dcbbc2.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
